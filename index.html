<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./Assets/css/ToDoList.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
    />
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa-solid fa-plus"></i></h1>
      <input type="text" name="" id="" placeholder="Add a new To-Do" />
      <ul>
        <li>
          <span><i class="fa-solid fa-trash-can"></i></span> Go to Potions class
        </li>
        <li>
          <span><i class="fa-solid fa-trash-can"></i></span> Buy new robes
        </li>
        <li>
          <span><i class="fa-solid fa-trash-can"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>
    <div id="pdf">
      <button id="btn">Print PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Assets/js/ToDoList.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
